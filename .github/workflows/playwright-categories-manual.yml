name: Manual - test Categories
on:
  workflow_dispatch:
    inputs:
      targetCategory:
        description: Choose 1 category to test
        type: choice
        options:
        - Accessoarer
        - Byxor
        - Jackor & Rockar
        - Jeans
        - Kavajer
        - Kostymbyxor
        - Kostymvästar
        - Flanell
        - Shorts
        - Skjortor
        - Sweats
        - T-shirts & Pikéer
        - Tröjor
        - Underkläder
        - Koftor & cardigans
        - Kostym
        required: true
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        MAGENTO_TOKEN: ${{ secrets.MAGENTO_TOKEN }}
        MAGENTO_BASE_URL: ${{ vars.MAGENTO_BASE_URL }}
        run: echo "Magento secret and base URL stored in .ENV"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
