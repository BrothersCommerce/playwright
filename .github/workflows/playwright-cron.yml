name: Manually - test Categories

on:
  workflow_dispatch

env:
  ENV_GITHUB_ACTION: ${{ vars.ENV_GITHUB_ACTION }}
  MAGENTO_BASE_URL: ${{ vars.MAGENTO_BASE_URL }}
  MAIL_TO: ${{ vars.MAIL_TO }}
  MAGENTO_TOKEN: ${{ secrets.MAGENTO_TOKEN }}
  SEND_GRID_API_KEY: ${{ secrets.SEND_GRID_API_KEY }}

jobs:
  test-categories:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-noble
    strategy:
      matrix:
        category:
          - Accessoarer
          - Byxor
          - Jackor & Rockar
          - Jeans
          - Kavajer
          - Kostymbyxor
          - Kostymvästar
          - Flanell
          - Shorts
          - Skjortor
          - Sweats
          - T-shirts & Pikéer
          - Tröjor
          - Underkläder
          - Koftor & cardigans
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright Kategori test
        run: npx playwright test kategori.spec.ts --project chromium
        env:
          CATEGORY_UNDER_TEST: ${{ matrix.category }}
          ENV_GITHUB_ACTION: ${{ vars.ENV_GITHUB_ACTION }}
          MAGENTO_BASE_URL: ${{ vars.MAGENTO_BASE_URL }}
          MAIL_TO: ${{ vars.MAIL_TO }}
          MAGENTO_TOKEN: ${{ secrets.MAGENTO_TOKEN }}
          SEND_GRID_API_KEY: ${{ secrets.SEND_GRID_API_KEY }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.category }}
          path: playwright-report/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: excel-report-${{ matrix.category }}
          path: excel-reports/
          retention-days: 30
